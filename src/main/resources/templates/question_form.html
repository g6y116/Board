<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head :: head"/>

<body>
<nav th:replace="fragment/nav :: nav"/>

<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<!--    <form method="post" th:action="@{/question/create}" th:object="${questionForm}">-->

        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
        </div>

        <div class="mb-3">
            <label class="form-label" for="subject">제목</label>
            <input class="form-control" id="subject" th:field="*{subject}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">내용</label>
            <textarea class="form-control" id="content" rows="10" th:field="*{content}"></textarea>
        </div>
        <input class="btn btn-primary my-2" type="submit" value="저장하기">
    </form>
</div>

<footer th:replace="fragment/footer :: footer"/>

</body>
</html>
